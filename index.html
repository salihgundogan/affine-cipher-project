<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama Ödevi 2: Doğrusal Şifreleme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Doğrusal Şifreleme Uygulaması</h1>
      <nav>
        <button onclick="showSection('encrypt')">Şifreleme</button>
        <button onclick="showSection('decrypt')">De-Şifreleme</button>
        <button onclick="showSection('key-length')">Anahtar Uzunluğu</button>
      </nav>
    </header>

    <main>
      <section id="encrypt" class="app-section active">
        <h2>Şifreleme</h2>
        <input
          type="text"
          id="encrypt-text"
          placeholder="Düz metin girin (Türkçe Alfabe)..."
          required
        />
        <input
          type="text"
          id="encrypt-key"
          placeholder="Şifreleme Anahtarı (Metin)"
          required
        />
        <button onclick="handleEncrypt()">Şifrele</button>
        <h3>Şifreli Metin:</h3>
        <p id="encrypted-output"></p>
      </section>

      <section id="decrypt" class="app-section hidden">
        <h2>De-Şifreleme</h2>
        <input
          type="text"
          id="decrypt-text"
          placeholder="Şifreli metin girin (Türkçe Alfabe)..."
          required
        />
        <input
          type="text"
          id="decrypt-key"
          placeholder="Şifreleme Anahtarı (Metin)"
          required
        />
        <button onclick="handleDecrypt()">De-Şifrele</button>
        <h3>Düz Metin:</h3>
        <p id="decrypted-output"></p>
      </section>

      <section id="key-length" class="app-section hidden">
        <h2>Anahtar Uzunluğu Tespiti (Kaydırma Analizi)</h2>
        <input
          type="text"
          id="length-text"
          placeholder="Şifreli metin girin..."
          required
        />
        <input
          type="number"
          id="max-length"
          placeholder="Test edilecek MAX Anahtar Uzunluğu (Örn: 10)"
          min="2"
          max="25"
          required
        />
        <button onclick="handleKeyLength()">Analiz Et</button>
        <h3>Analiz Sonuçları:</h3>
        <div id="length-output"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
